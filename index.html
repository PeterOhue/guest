<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guest_programme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to my place</h1>            
            <form action="">
                <input type="text" id="nameEntered">  
                <p>
                Good Morning, <span id="nameField">Student</span> 
                </p>     
            </form>
        </div>
    </div>

    <script>
        function nameHandler(e) {
            if (e.keyCode == 13) {
                var nameEntered = document.getElementById('nameEntered');
                var nameField = document.getElementById('nameField');
                nameField.innerHTML = nameEntered.value;
                nameField.style.textTransform = 'uppercase';
                nameField.style.backgroundColor = 'blue';
                nameField.style.fontSize = '50px';
            }
        }
        document.addEventListener('keyup', nameHandler);
    </script>
</body>
</html>
